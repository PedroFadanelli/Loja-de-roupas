<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quase lá!</title>
    <link rel="stylesheet" href="login.css">
    <link rel="shortcut icon" href="https://i.pinimg.com/564x/a6/89/f7/a689f7de53d8a66c89c460893059bd52.jpg" type="image/x-icon">
</head>
<body>
    <div class="container">
        <div class="image-container">
            <img src="img/Untitled.svg" alt="tequi" class="form-image">
        </div>
        <div class="form-content">
            <h2>Seu pedido cada vez mais perto!</h2>
            <form>
            <div class="form-group">
                <label for="nome">Nome:</label>
                <input type="text" id="nome" name="nome" required placeholder="Leandro">
                
                <label for="sobrenome">Sobrenome:</label>
                <input type="text" id="sobrenome" name="sobrenome" required placeholder="Marciano">
            </div>
            <div class="form-group">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required placeholder="ABC@gmail.com">
                <label for="cpf">CPF:</label>
                <input type="text" id="cpf" name="cpf" required placeholder="xxx.xxx.xxx-xx">
            </div>
            <div class="form-group">
                <label for="telefone">Telefone:</label>
                <input type="tel" id="telefone" name="telefone" required placeholder="46999999">
                <label for="endereco">Endereço e Número:</label>
                <input type="text" id="endereco" name="endereco" required placeholder="Rua dos tomates">
            </div>
            <div class="form-group">
                <label for="assunto">Entrega</label>
                <select id="assunto" name="assunto" >
                    <option value="">Padrão</option>
                    <option value="duvida">Express</option>
                    <option value="sugestao">PAC</option>
                    <option value="suporte">SUPER EXPRESS</option>
                </select>
            </div>
            <div class="form-group">
                <label for="mensagem">Deixe seu comentario!:</label>
                <textarea id="mensagem" name="mensagem" rows="4" ></textarea>
            </div>
            <button type="submit">Enviar</button>
        </form>
    </div>
</body>
</html>
